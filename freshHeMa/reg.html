<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册</title>
<link rel="stylesheet" href="css/iconfont.css"/>
<link rel="stylesheet" href="css/reg.css"/>
</head>
<body>
<!--header-->
  <header>
    <a href="#">
      <span class="iconfont icon-back"></span>
    </a>
    <h3>快速注册</h3>
  </header>
<!--register-->
  <div class="register">
    <div class="log">
      <div class="country">
        <p>国家地区</p>
        <a href="#">
          <span>+86</span>
          <span class="iconfont icon-jiantou"></span>
        </a>
      </div>
      <div class="regs">
        <input type="text" placeholder="请输入手机号码">
        <input type="password" placeholder="请输入验证码">
        <span>获取验证码</span>
      </div>
      <div class="agree">
        <input type="button" value="同意协议并注册 ">
        <div class="luo">
          <p>已阅读并同意以下协议</p>
          <a href="#">淘宝平台服务协议、</a>
          <a href="#">隐私权政策、</a>
          <a href="#">法律声明、</a>
          <a href="#">支付宝服务协议</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
